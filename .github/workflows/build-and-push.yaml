name: Build and Push Download Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: stevedore-downloader
            dockerfile: docker/download-worker/Dockerfile
            context: .
            platforms: linux/amd64,linux/arm64
            tags: ghcr.io/${{ github.repository }}/stevedore-downloader:latest
            cache_from: ghcr.io/${{ github.repository }}/stevedore-downloader:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.tags }}
          platforms: ${{ matrix.platforms }}
          cache-from: type=registry,ref=${{ matrix.cache_from }}
          cache-to: type=inline

      - name: Logout from GitHub Container Registry
        run: docker logout ghcr.io

